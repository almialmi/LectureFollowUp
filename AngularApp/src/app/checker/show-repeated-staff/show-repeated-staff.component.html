
<app-headerchecker></app-headerchecker>

<div class="container py-5">
    
  <div class="container">
    
    <div class="search-container py-5">
        <form action="#">
          <input type="text" placeholder="Enter a name.." name="search" [(ngModel)]= "searchedKeyword" >
          <button type="submit" >search</button>
        </form>
      </div>

</div>



<!--this code is for -->
  <div class="container" >
               
    <table  class="table table-bordered highlight table-hover">
      <thead class="thead-dark">
        <tr>
            
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Counter</th> 
            <th>Match</th>
            
           </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of  checkerservice.RepeatedStaffs | filter:searchedKeyword | paginate:{id: 'listing_pagination',
        itemsPerPage: 3,
        currentPage: page,
        totalItems:totalRecords}">
            
        <td>{{user._id.firstName}}</td>
        <td>{{user._id.middleName}}</td>
        <td>{{user._id.lastName}}</td>
        <td>{{user.University}}</td>
        <td>{{user.counter}}</td>
        <td><a class="action-btn" ><i class="fas fa-check-circle"  (click)="searchAndMatchL(user._id)" ></i> </a></td>
       </tr>
    
      </tbody>
    </table>
    <div>
      <pagination-controls id="listing_pagination" maxSize = "5" directionlinks="true" (pageChange)="page=$event"></pagination-controls>
    </div>
  </div>
</div>

<app-footer></app-footer>
